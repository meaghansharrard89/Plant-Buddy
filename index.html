<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body background='image.png'>

<!--nav bar on top -->

<div id="header">
	<h1>
		<div class="title">Plant Planner</div>
		<!-- <div class="sub header" id="subtitle"></div> -->
	</h1>
</div>

<!-- div for all three sections -->

<div class="container">

<!-- side menu: plant list -->

<div class = "four-wide-column" id="first-section">
	<ul class="ul-plant-list" id="plant-list">
		<li class="plant-name"></li>
	</ul>
</div>

<!-- plant info -->

<div class="four-wide-column" id="middle-section">
		<h2 id="plantname">Clicked on plant name goes here</h2>
		<p id="plantcycle"></p>
		<p id="plantwatering"></p>
		<p id="plantsunlight"></p>
		<img 
			id="poster"
			src=""
			ALT="PLANT IMAGE"/>
		<br>
<!-- button to add to list -->
	<button id="add-plant">ADD TO LIST</button>
</div>

<!-- plant shopping list -->

<div class="four-wide-column" id="last-section">
	<h3>TO BUY</h3>
		<ul class="shopping-list" id="shopping-list">
		</ul>
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
